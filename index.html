<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>逃离鸭科夫</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="menu">
    <div class="wrap">
      <div class="title-row">
        <div class="title-vert">逃离</div>
        <div class="title-hori">化学</div>
      </div>
      <div class="hint">点击屏幕继续</div>
    </div>
  </main>

  <script>
    const menu = document.getElementById("menu");
    let isFading = false;

    function continueGame() {
      if (isFading) return;
      isFading = true;

      menu.classList.add("fade-out");

      // 等淡出動畫結束
      setTimeout(() => {
        console.log("进入游戏");
        // 之后你可以换成：
        // location.href = "game.html";
        // 或显示游戏容器
      }, 600);
    }

    menu.addEventListener("click", continueGame);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        continueGame();
      }
    });
  </script>
</body>
</html>
